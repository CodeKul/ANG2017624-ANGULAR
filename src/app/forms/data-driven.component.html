<form class="form-horizontal" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input 
          type="text" 
          placeholder="User Name" 
          class="input-xlarge"
          formControlName="usNm">

        <p class="help-block" *ngIf="formGroup.controls.usNm.invalid">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input 
          type="text" 
          placeholder="Email" 
          class="input-xlarge"
          formControlName="eml">

        <p class="help-block" *ngIf="formGroup.controls.eml.invalid">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input 
          type="password" 
          placeholder="Password" 
          class="input-xlarge"
          formControlName="pwd">
        <p class="help-block" *ngIf="formGroup.controls.pwd.invalid">{{formGroup.controls.pwd.errors.err}}</p>
      </div>
    </div>

     <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="city">Cities</label>
      
      <div>
        <input type="radio">Sample
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button [disabled]="formGroup.invalid" type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
