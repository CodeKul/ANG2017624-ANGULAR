<form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="User Name" 
          class="input-xlarge"
          [(ngModel)]="myData.userName"
          required
          #usNm="ngModel">
        <p class="help-block" *ngIf="usNm.invalid">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input 
          type="text" 
          id="email" 
          name="email" 
          placeholder="Email" 
          class="input-xlarge"
          [(ngModel)]="myData.email"
          required
          #em="ngModel">
        <p class="help-block" *ngIf="em.invalid">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Password" 
          class="input-xlarge"
          [(ngModel)]="myData.password"
          required
          #pass="ngModel"
          >
        <p class="help-block" *ngIf="pass.invalid">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button [disabled]="myForm.invalid" type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
